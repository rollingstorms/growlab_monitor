<div class="device-widget" id="device-{{ device.id }}" data-device-type="{{ device.type }}">
  <h2>{{ device.name }}</h2>

  <div class="device-current">
    <p>
      <strong>Status:</strong>
      <span class="device-status">--</span>
    </p>
  </div>

  <div class="device-controls">
    <!-- Toggle switch will replace these buttons via JavaScript -->
    <button class="device-on">Turn On</button>
    <button class="device-off">Turn Off</button>
  </div>

  <div class="device-history" style="position: relative; height: 200px;">
    <canvas id="device-chart-{{ device.id }}" width="400" height="200"></canvas>
  </div>
</div>
